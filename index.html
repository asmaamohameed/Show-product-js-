<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container py-4 my-3">
            <input id="searchInp" class="form-control mb-4 w-50 m-auto" placeholder= "Search...">
            <div class="row" id="searchRow"></div>
        </div>
        <div class="container py-3 my-3">
            <div class="form-group">
                <label>ProductName</label>
                <input id="productName" class="form-control">
            </div>
            <div class="form-group">
                <label>ProductPrice :</label>
                <input id="productPrice" class="form-control">
            </div>
            <div class="form-group">
                <label>ProductCompany :</label>
                <input id="productComp" class="form-control">
            </div>
            <div class="form-group">
                <label>ProductDescription</label>
                <textarea id="productDesc" class="form-control"></textarea>
            </div>
            <button id="addBtn" class="btn btn-info float-right">Add Product</button>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div class="row" id="rowData">
    
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
    


</html>
